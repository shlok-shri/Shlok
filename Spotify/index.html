<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINGS PLAYLIST</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/utility.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>

        <div class="container flex">

            <div class="left bg-black">
                <div class="close">
                    <img class = "invert" src="images/cross.svg" alt="Close">
                </div>
                <div class="home bg-grey m-1 p-2">
                    <div class="logo"><img src="images/logo.svg" alt=""></div>
                    <ul>
                        <li><img src="images/home.svg" alt="Home">Home</li>
                        <li><img src="images/search.svg" alt="Search">Search</li>
                    </ul>
                </div>

                <div class="library bg-grey rounded m-1 p-2">

                    <div class="heading items-center flex">
                        <img class="invert" src="images/library.svg" alt="Library">
                        <h3>Your Library</h3>
                    </div>
                    <div class="songsList">
                        <ul>
                                
                        </ul>
                    </div>

                    <div class="footer">
                        <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies
                                </span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads
                                </span></a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span>
                            </a></div>
                    </div>
                </div>
            </div>

            <div class="right bg-grey m-1 rounded">
                <div class="header rounded">
                    <div class="nav">
                        <img width = "40px" class="hamburger" src="images/hamburger.svg" alt="Hamburger">
                        <div class="svg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                class="injected-svg" data-src="/icons/arrow-left-01-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#ffffff">
                                <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16">
                                </path>
                            </svg>

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#ffffff">
                                <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16">
                                </path>
                            </svg>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class = "signupbtn">Sign Up</button>
                        <button class = "loginbtn">Log in</button>
                    </div>
                </div>
                
                <div class="spotifyPlaylists">
                    <h1>Spotify Playlists</h1>
                    <div  class="cardContainer flex">
                        <div data-folder="hits" class="card">
                            <div class="play">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/play-circle-stroke-rounded.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000" style="padding: 2px;">
                                    <circle cx="12" cy="12" r="10" stroke="#1fdf64" stroke-width="1.5" fill="#1fdf64"></circle>
                                    <path d="M15.4531 12.3948C15.3016 13.0215 14.5857 13.4644 13.1539 14.3502C11.7697 15.2064 11.0777 15.6346 10.5199 15.4625C10.2893 15.3913 10.0793 15.2562 9.90982 15.07C9.5 14.6198 9.5 13.7465 9.5 12C9.5 10.2535 9.5 9.38018 9.90982 8.92995C10.0793 8.74381 10.2893 8.60868 10.5199 8.53753C11.0777 8.36544 11.7697 8.79357 13.1539 9.64983C14.5857 10.5356 15.3016 10.9785 15.4531 11.6052C15.5156 11.8639 15.5156 12.1361 15.4531 12.3948Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round" fill="black"></path>
                                </svg>
                            </div>
                            <img src="https://i.scdn.co/image/ab67706f000000021c9bfca9b2fd2f546a30f751" alt="">
                            <h2>All Time Hits</h2>
                            <p>Hits to boost your mood and fill you with happiness!</p>
                        </div>







                        
                        <div data-folder="ChillMood" class="card">
                            <div class="play">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" class="injected-svg" data-src="/icons/play-circle-stroke-rounded.svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000" style="padding: 2px;">
                                    <circle cx="12" cy="12" r="10" stroke="#1fdf64" stroke-width="1.5" fill="#1fdf64"></circle>
                                    <path d="M15.4531 12.3948C15.3016 13.0215 14.5857 13.4644 13.1539 14.3502C11.7697 15.2064 11.0777 15.6346 10.5199 15.4625C10.2893 15.3913 10.0793 15.2562 9.90982 15.07C9.5 14.6198 9.5 13.7465 9.5 12C9.5 10.2535 9.5 9.38018 9.90982 8.92995C10.0793 8.74381 10.2893 8.60868 10.5199 8.53753C11.0777 8.36544 11.7697 8.79357 13.1539 9.64983C14.5857 10.5356 15.3016 10.9785 15.4531 11.6052C15.5156 11.8639 15.5156 12.1361 15.4531 12.3948Z" stroke="#000000" stroke-width="1.5" stroke-linejoin="round" fill="black"></path>
                                </svg>
                            </div>
                            <img src="https://i.scdn.co/image/ab67706f00000002dec17246891b5b4eb97bdb0d" alt="">
                            <h2>Chill Out</h2>
                            <p>Lighten your mood with some old Classics</p>
                        </div>
                    </div>

                    <div class="playbar">
                        <div class="abovebar">
                            <div class="songinfo"></div>
                            <div class="songbuttons">
                                <img id = "prev" class = "invert" src="images/previous.svg" alt="">
                                <img id = "play" class = "invert" src="images/play.svg" alt="">
                                <img id = "next" class = "invert" src="images/next.svg" alt="">
                            </div>
                            <div class="songVol">
                                <div class="volume">
                                    <img class = "invert" id = "vol" src="images/volume.svg" alt="Volume">
                                    <div class="range">
                                        <input type="range" name="volume" id="">
                                    </div>
                                </div>
                                <div class="songtime"></div>
                            </div>
                        </div>
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>
    <script src="javascripts/script.js"></script>
</body>

</html>
